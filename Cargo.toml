[package]
name = "stellar-base"
version = "0.5.0"
authors = ["Francesco Ceccon <francesco@ceccon.me>"]
edition = "2018"
description = "Low level Stellar types"
license = "Apache-2.0"
documentation = "https://docs.rs/stellar-base"
repository = "https://github.com/aurora-rs/stellar-base-rs"
readme = "README.md"
keywords = ["stellar", "blockchain"]


[dependencies]
base32 = "0.4.0"
base64 = "0.13.0"
bitflags = "1.2.1"
byteorder = "1.4.2"
chrono = "0.4.19"
crc16 = "0.4.0"
ed25519 = "1.3.0"
json = "0.12.0"
num-traits = "0.2.12"
num-bigint = "0.2.0"
num-rational = "0.3.0"
rust_decimal = "1.6.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.1"
thiserror = "1.0.20"
xdr-rs-serialize = "0.2.4"
xdr-rs-serialize-derive = "0.2.4"

[dependencies.sodiumoxide]
version = "0.2.5"
optional = true

[dev-dependencies]
ed25519-dalek = "1.0.1"
rand = "0.7.3"
ring-compat = "0.4.0"

[features]
default = ["sodium_oxide"]
sodium_oxide = ["sodiumoxide"]